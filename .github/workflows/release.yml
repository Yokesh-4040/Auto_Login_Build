name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.1

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install NSIS
      run: |
        choco install nsis -y
        refreshenv
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        
    - name: Create Release Directory
      run: |
        $version = "${{ github.ref_name }}"
        mkdir -Force "releases/$version"
        
    - name: Build Installer
      shell: cmd
      run: |
        cd installer
        "C:\Program Files (x86)\NSIS\makensis.exe" SimulanisAutoLogin.nsi
        cd ..
        copy "installer\SimulanisAutoLogin_Setup.exe" "releases\${{ github.ref_name }}\SimulanisAutoLogin_Setup.exe"
        
    - name: Create Build Package
      run: |
        $version = "${{ github.ref_name }}"
        $buildDir = "releases/$version/build"
        $sourceDir = "$version/SimulanisLogin"
        
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Checking source directory: $sourceDir"
        Write-Host "Available directories:"
        Get-ChildItem -Directory | ForEach-Object { Write-Host $_.FullName }
        
        # Create build directory
        mkdir -Force $buildDir
        
        # Copy required files
        if (Test-Path $sourceDir) {
            Copy-Item "$sourceDir/SimulanisLogin.exe" "$buildDir/"
            Copy-Item "$sourceDir/headless_config.json" "$buildDir/"
            Copy-Item "$sourceDir/Start Simulanis Login (GUI).bat" "$buildDir/"
            Copy-Item "$sourceDir/Start Simulanis Login.bat" "$buildDir/"
            if (Test-Path "$sourceDir/Icons") {
                Copy-Item -Recurse "$sourceDir/Icons" "$buildDir/"
            }
            if (Test-Path "$sourceDir/Logos") {
                Copy-Item -Recurse "$sourceDir/Logos" "$buildDir/"
            }
            
            # Create zip archive
            Write-Host "Creating zip archive from: $buildDir/*"
            Write-Host "Destination: releases/$version/Simulanis_Auto_Login_$version_Build.zip"
            Compress-Archive -Path "$buildDir/*" -DestinationPath "releases/$version/Simulanis_Auto_Login_$version_Build.zip" -Force
            
            # Cleanup build directory
            Remove-Item -Recurse -Force $buildDir
        } else {
            Write-Error "Source directory $sourceDir not found!"
            Write-Host "Current directory contents:"
            Get-ChildItem -Recurse | ForEach-Object { Write-Host $_.FullName }
            exit 1
        }
        
    - name: Create Release Notes
      run: |
        $version = "${{ github.ref_name }}"
        if (-not (Test-Path "releases/$version/RELEASE_NOTES.md")) {
            @"
# Release $version

## What's New
- Updated application with latest features and improvements
- Bug fixes and performance enhancements

## Installation
1. Download the installer (SimulanisAutoLogin_Setup.exe)
2. Run the installer and follow the installation wizard
3. Launch the application from the Start Menu or Desktop shortcut
"@ | Out-File -FilePath "releases/$version/RELEASE_NOTES.md" -Encoding UTF8
        }
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          releases/${{ github.ref_name }}/SimulanisAutoLogin_Setup.exe
          releases/${{ github.ref_name }}/Simulanis_Auto_Login_${{ github.ref_name }}_Build.zip
        body_path: releases/${{ github.ref_name }}/RELEASE_NOTES.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 